<!DOCTYPE html>
<html>
<head></head>

<body>
    {% include 'partial/partial_navbar.html' with current_user=current_user %}

    {% if quizzes %}
    <ul>
    {% for quiz in quizzes %}
        <!--this will have a link to the details view when it's implemented-->

    </ul>
    {% else %}
    <p>No quizzes found.</p>
    {% endif %}

</body>

</html>
