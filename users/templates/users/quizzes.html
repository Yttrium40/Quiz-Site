<!DOCTYPE html>
<html>
<head></head>

<body>
    {% include 'partial/partial_navbar.html' with current_user=current_user %}

    {% if quizzes %}
    <ul>
    {% for quiz in quizzes %}
        <li><a href="{% url 'quizzes:details' pk=quiz.pk %}">{{ quiz.name }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No quizzes found.</p>
    {% endif %}

</body>

</html>
