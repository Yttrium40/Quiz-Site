<!DOCTYPE html>
<html>
<head></head>

<body>
    <form action="{% url 'users:logging_in' %}" method="post">
    {% csrf_token %}
        Username: <input type="text" name="username_input"><br>
        Password: <input type="password" name="password_input"><br>
        <input type="submit" value="Login">
    </form>

    {% if error_messages %}
    <ul>
    {% for message in error_messages %}
        <li><strong>{{ message }}</strong></li>
    {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
